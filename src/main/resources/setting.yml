# 数据库
Database:
  # 可以填入以下选项
  # 1.LOCALE  -   本地存储
  # 2.ONLINE  -   一种便捷快速的存储方式
  # 3.[ ]     -   缺省，将会使用本地储存
  Type: LOCALE
  # 在Type为ONLINE的时候生效
  Url:
    # MongoDB链接地址
    Client: "mongodb://localhost"
    # 数据库名字
    Database: "PlayerIsWorld"
    # 链接名
    Collection: "PlayerIsWorld"
# 设置
Settings:
  # 针对于SlimeWorldManager插件的兼容设置
  SlimeWorldManager:
    # 数据库
    Database:
      # 可以填入以下选项
      # 1.LOCALE  -   本地存储
      # 2.MYSQL   -   熟知的一种存储方式
      # 3.ONLINE  -   一种便捷快速的存储方式
      # 4.[ ]     -   缺省，将会使用本地储存
      Type: LOCALE
    # 世界
    World:
  PreloadWorld:
    # 最大预载数量
    Max: 5
    # 预载世界名称长度
    NameLength: 15
    # 预载世界前缀（仅接受小写）
    Prefix: "playerisworld"
    WorldSetting:
      # 开服是否载入
      readOnly: true
      allowMonsters: false
      allowAnimals: false
      difficulty: 1
      pvp: false
      enviroment: NORMAL
      wolrdType: default